---
- name: Running octopus bootstrap container
  vars:
    octopus_api: "{{ octopus_services['octopus-api'] }}"
  become: true
  kolla_docker:
    action: "start_container"
    common_options: "{{ docker_common_options }}"
    detach: False
    environment:
      KOLLA_BOOTSTRAP:
      KOLLA_CONFIG_STRATEGY: "{{ config_strategy }}"
    image: "{{ octopus_api.image }}"
    labels:
      BOOTSTRAP:
    name: "bootstrap_octopus"
    restart_policy: no
    volumes: "{{ octopus_api.volumes|reject('equalto', '')|list }}"
  run_once: True
  delegate_to: "{{ groups[octopus_api.group][0] }}"
